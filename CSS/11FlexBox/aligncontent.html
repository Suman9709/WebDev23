<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Content</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            align-content: center; /* Try flex-start, flex-end, space-between, space-around */
            height: 300px;
            border: 2px solid black;
            padding: 10px;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: lightyellow;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>align-content: center</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
