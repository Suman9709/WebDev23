<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <style>
        .container {
            display: flex;
            flex-direction: column; /* Try row, row-reverse, column-reverse */
            border: 2px solid black;
            padding: 10px;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: lightcoral;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>flex-direction: column</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
