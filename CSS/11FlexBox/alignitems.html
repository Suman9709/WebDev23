<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Items</title>
    <style>
        .container {
            display: flex;
            align-items: center; /* Try flex-start, flex-end, stretch, baseline */
            height: 200px;
            border: 2px solid black;
            padding: 10px;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: lightpink;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>align-items: center</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
