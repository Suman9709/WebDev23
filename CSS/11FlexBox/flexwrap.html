<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap; /* Try nowrap, wrap-reverse */
            border: 2px solid black;
            padding: 10px;
            width: 200px;
        }
        .box {
            width: 80px;
            height: 50px;
            background-color: lightblue;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>flex-wrap: wrap</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
