<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - All Properties</title>
    <style>
        .section {
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            border: 2px solid black;
            padding: 10px;
            margin-top: 10px;
            background-color: #f0f0f0;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: steelblue;
            color: white;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            margin: 5px;
        }
        /* Flex Direction */
        .direction {
            flex-direction: column; /* Change to row, row-reverse, column-reverse */
        }
        /* Justify Content */
        .justify {
            justify-content: space-between; /* Try flex-start, flex-end, center, space-around, space-evenly */
        }
        /* Align Items */
        .align-items {
            align-items: center; /* Try flex-start, flex-end, stretch, baseline */
            height: 150px;
        }
        /* Align Content */
        .align-content {
            flex-wrap: wrap;
            align-content: space-between; /* Try flex-start, flex-end, space-around, center */
            height: 200px;
        }
        /* Flex Wrap */
        .wrap {
            flex-wrap: wrap; /* Change to nowrap, wrap-reverse */
            width: 200px;
        }
        /* Gap */
        .gap {
            gap: 20px; /* Space between items */
        }
        /* Order */
        .order .box:nth-child(1) { order: 2; }
        .order .box:nth-child(2) { order: 1; }
        .order .box:nth-child(3) { order: 3; }
        /* Flex Grow */
        .grow .box:nth-child(1) { flex-grow: 1; }
        .grow .box:nth-child(2) { flex-grow: 2; }
        .grow .box:nth-child(3) { flex-grow: 1; }
        /* Flex Shrink */
        .shrink {
            width: 200px;
        }
        .shrink .box:nth-child(1) { flex-shrink: 1; }
        .shrink .box:nth-child(2) { flex-shrink: 3; }
        /* Flex Basis */
        .basis .box:nth-child(1) { flex-basis: 100px; }
        .basis .box:nth-child(2) { flex-basis: 200px; }
        /* Flex Shorthand */
        .shorthand .box:nth-child(1) { flex: 1 1 100px; }
        .shorthand .box:nth-child(2) { flex: 2 1 150px; }
    </style>
</head>
<body>

    <h1>Flexbox Properties Demonstration</h1>

    <div class="section">
        <h2>Flex Direction</h2>
        <div class="container direction">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>

    <div class="section">
        <h2>Justify Content</h2>
        <div class="container justify">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>

    <div class="section">
        <h2>Align Items</h2>
        <div class="container align-items">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>

    <div class="section">
        <h2>Align Content</h2>
        <div class="container align-content">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
    </div>

    <div class="section">
        <h2>Flex Wrap</h2>
        <div class="container wrap">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </div>

    <div class="section">
        <h2>Gap</h2>
        <div class="container gap">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>

    <div class="section">
        <h2>Order</h2>
        <div class="container order">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>

    <div class="section">
        <h2>Flex Grow</h2>
        <div class="container grow">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>

    <div class="section">
        <h2>Flex Shrink</h2>
        <div class="container shrink">
            <div class="box">1</div>
            <div class="box">2</div>
        </div>
    </div>

    <div class="section">
        <h2>Flex Basis</h2>
        <div class="container basis">
            <div class="box">1</div>
            <div class="box">2</div>
        </div>
    </div>

    <div class="section">
        <h2>Flex Shorthand</h2>
        <div class="container shorthand">
            <div class="box">1</div>
            <div class="box">2</div>
        </div>
    </div>

</body>
</html>
