<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Order</title>
    <style>
        .container {
            display: flex;
            border: 2px solid black;
            padding: 10px;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: lightgreen;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
        }
        .box:nth-child(1) { order: 2; }
        .box:nth-child(2) { order: 1; }
        .box:nth-child(3) { order: 3; }
    </style>
</head>
<body>
    <h2>order property</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
