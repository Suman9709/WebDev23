<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        .box {
            width: 200px;
            height: 50px;
            background-color: purple;
            color: white;
            border: 2px solid darkviolet;
            position: fixed;
            top: 10px;
            right: 10px;
            text-align: center;
            padding-top: 15px;
        }

        .content {
            height: 1500px;
        }
    </style>
</head>
<body>
    <h2>Position: Fixed</h2>
    <p>The purple box stays at the top-right corner even when scrolling.</p>
    <div class="box">I am fixed</div>
    <div class="content">
        <p>Scroll down to see the effect.</p>
    </div>
</body>
</html>
