<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Position</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid blue;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Position: Static (Default)</h2>
    <p>The boxes below are positioned normally (static).</p>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
</body>
</html>
