<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            border: 2px solid red;
            margin: 20px;
            position: relative;
            top: 20px;
            left: 40px;
        }
    </style>
</head>
<body>
    <h2>Position: Relative</h2>
    <p>The box moves 20px down and 40px to the right from its original position.</p>
    <div class="box">Box 1</div>
</body>
</html>
