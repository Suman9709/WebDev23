<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class Example</title>
    <style>
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        /* Pseudo-Class :hover */
        button:hover {
            background-color: red; /* Changes color when hovered */
        }
    </style>

    
</head>
<body>

    <button>Hover over me!</button>

</body>
</html>
