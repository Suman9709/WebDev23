<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 200px;
            background-color: lightgray;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: green;
            color: white;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <h2>Display: Flex</h2>
    <p>Flexbox allows better layout control.</p>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
