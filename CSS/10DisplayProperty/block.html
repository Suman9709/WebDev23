<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid blue;
            margin: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h2>Display: Block</h2>
    <p>Each box starts on a new line and takes up the full width available.</p>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
</body>
</html>
