<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display None</title>
    <style>
        .box {
            width: 200px;
            height: 50px;
            background-color: purple;
            color: white;
            border: 2px solid darkviolet;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Display: None</h2>
    <p>The box below is not visible because it has `display: none;`</p>
    <div class="box">You can't see me!</div>
</body>
</html>
